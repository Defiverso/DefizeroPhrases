<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Defizero Phrases</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#05EBA9',
            'primary-dark': '#03B885',
            'primary-light': '#3FF5C1'
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-primary text-center">Defizero Phrases</h1>

    <div class="flex justify-between items-center mb-4">
      <button id="connect" class="bg-primary text-black px-4 py-2 rounded font-semibold hover:bg-primary-light transition">
        Connect Wallet
      </button>
      <p id="wallet" class="text-sm text-gray-400"></p>
    </div>

    <div id="appActions" class="space-y-4 hidden">
      <input type="text" id="phraseInput" placeholder="Enter your phrase"
        class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white placeholder-gray-400"/>

      <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
        <button onclick="setPhrase()" class="bg-primary-dark hover:bg-primary text-black py-2 rounded">Set Phrase</button>
        <button onclick="deletePhrase()" class="bg-primary-dark hover:bg-primary text-black py-2 rounded">Delete Phrase</button>
        <button onclick="getMyPhrase()" class="bg-primary-dark hover:bg-primary text-black py-2 rounded">Get My Phrase</button>
        <button onclick="getAllPhrases()" class="bg-primary-dark hover:bg-primary text-black py-2 rounded">Get All Phrases</button>
      </div>
    </div>

    <div id="output" class="mt-6 space-y-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
